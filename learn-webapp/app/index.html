<!DOCTYPE html>
<html class="frame">
  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>learn webapp</title>
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- 任务分类 -->
    <div class="view current">
      <header class="bg-royalblue">
        <span class="sidenav-btn"><i class="fa fa-navicon"></i></span>
        <p>to-do</p>
      </header>
      <ul class="list-group">
        <li class="list-group-item todo-category"><a href="#">任务分类1</a></li>
        <li class="list-group-item todo-category"><a href="#">任务分类2</a></li>
        <li class="list-group-item todo-category"><a href="#">任务分类3</a></li>
      </ul>
    </div>
    <!-- 任务 -->
    <div class="view" id="todo1">
      <header class="bg-pink">to-do</header>
      <ul class="list-group">
        <li class="list-group-item">任务1</li>
        <li class="list-group-item">任务2</li>
        <li class="list-group-item">任务3</li>
      </ul>
    </div>
    <!-- 侧边栏 -->
    <ul class="sidenav">
      <li>
        <a href="#">
          <i class="fa fa-check"></i>
          <b>Tasks</b>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-inbox"></i>
          <b>Messages</b>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-pencil"></i>
          <b>New Post</b>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-cog"></i>
          <b>Settings</b>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-star"></i>
          <b>Starred</b>
        </a>
      </li>
    </ul>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
