<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webapp-jqm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="https://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.css" rel="stylesheet">
	</head>
	<body>
		<div data-role="page" id="index">
			<div data-role="header" data-position="fixed">
				<h1>列车时刻表查询</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#" id="ajaxbtn" class="ui-btn">点我下载</a>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="camera">导航按钮1</a></li>
						<li><a href="#" data-icon="carat-l">导航按钮2</a></li>
						<li><a href="#" data-icon="carat-r">导航按钮3</a></li>
						<li><a href="#" data-icon="carat-u">导航按钮4</a></li>
						<li><a href="#" data-icon="carat-d">导航按钮5</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div data-role="page" id="index2">
			<div data-role="header">
				<h1>标题2</h1>
			</div>
			<div role="main" class="ui-content">
				<p>内容2</p>
				<p><a href="#index">index</a></p>
			</div>
			<div data-role="footer">
				<h1>页脚2</h1>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.js"></script>
		<script>

			$(document).on('pageinit', '#index', function () {
				var url = 'https://crossorigin.me/www.webxml.com.cn/WebServices/TrainTimeWebService.asmx/getStationAndTimeDataSetByLikeTrainCode?TrainCode=d6&UserID=';

				$('#ajaxbtn').on('click',function () {
					$.mobile.loading('show');
					$.get(url, {TrainCode:'G1'}, function (data) {
						console.log(data);

						$.mobile.loading('hide');

					})
				});

			});
		</script>
	</body>
</html>
